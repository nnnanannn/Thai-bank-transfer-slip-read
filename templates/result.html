<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full text-center">
        <h1 class="text-3xl font-bold text-green-700 mb-6">Processing Complete! âœ¨</h1>
        
        <div class="text-left mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <p class="text-lg font-medium text-gray-800 mb-2"><strong>Uploaded File:</strong> {{ filename }}</p>
            <p class="text-lg font-medium text-gray-800 mb-2"><strong>Extracted Amount:</strong> <span class="text-green-600">{{ amount if amount is not none else 'N/A' }}</span></p>
            <p class="text-lg font-medium text-gray-800"><strong>Extracted Date:</strong> <span class="text-green-600">{{ date if date is not none else 'N/A' }}</span></p>
        </div>

        <div class="text-left mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Full Extracted Text:</h2>
            <pre class="whitespace-pre-wrap text-sm text-gray-700 bg-gray-100 p-4 rounded-md border border-gray-300 overflow-auto max-h-60">{{ extracted_text }}</pre>
        </div>
        
        <p class="mt-8">
            <a href="/" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-md font-semibold mr-4">
                Upload Another Slip
            </a>
            <a href="/expenses" class="inline-block bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors duration-200 text-md font-semibold">
                View All Expenses
            </a>
        </p>
    </div>
</body>
</html>
