<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Transfer Slip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload Your Transfer Slip ðŸ§¾</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-blue-500 transition-colors duration-200">
                <label for="file-upload" class="cursor-pointer">
                    <svg class="w-16 h-16 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <span class="text-blue-600 font-semibold">Choose a file</span>
                    <input id="file-upload" name="file" type="file" class="hidden" accept="image/*">
                </label>
                <p class="text-gray-500 mt-2">or drag and drop here</p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-lg font-semibold shadow-md">
                Upload and Process
            </button>
        </form>
        <p class="mt-8 text-gray-600">
            <a href="/expenses" class="text-blue-600 hover:underline">View all recorded expenses</a>
        </p>
    </div>
</body>
</html>
